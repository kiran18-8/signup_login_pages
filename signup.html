<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <form id="signup-form">
      <h2>Create Your Account</h2>

      <div>
        <label for="firstname">First Name</label>
      <input type="text" id="firstname" placeholder="e.g. john" />
      <div class="error"></div>
      </div>

      <div>
        <label for="lastname">Last Name</label>
      <input type="text" id="lastname" placeholder="e.g. Doe"/>
      <div class="error"></div>
      </div>

      <div><label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. john@example.com" />
        <div class="error"></div>
    </div>

      <div><label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. 123-456-7890" pattern="[6-9]{1}[0-9]{9}"/>
        <div class="error"></div>
    </div>

      <div><label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a strong password" />
        <div class="error"></div>
    </div>

      <button type="submit" id="signup">Sign Up</button>

      <p>Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
